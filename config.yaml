# PP2 Configuration

# Palvelimien asetukset
# Voit lisätä useampia palvelimia tähän listaan.
servers:
  - name: "Main Server"
    # Polut lokitiedostoihin.
    # Dockerissa esim: "/etc/pp2host/static/chatlog.txt"
    # Paikallisesti esim: "C:/PP2/static/chatlog.txt"
    chatlog_path: "/etc/pp2host/static/chatlog.txt"
    playlog_path: "/etc/pp2host/static/playlog.txt"
    banlist_path: "/etc/pp2host/static/ban.dat"
    
    # Docker-kontin nimi, josta salasana etsitään automaattisesti
    container_name: "pp2host"
    
    # PP2 Admin Panel URL
    admin_url: "http://localhost:4500/Admin.html"
    admin_user: "admin"
    # admin_password: "PASSWORD" # Jos ei löydy automaattisesti tai .env tiedostosta

# Machine Learning -mallin asetukset
ml:
  model_path: "models/violation_model.joblib"

# Discord -asetukset
discord:
  enabled: true
  verify_all: true # Tämän voi muuttaa komennolla !verify on/off

rules:
  severe:
    - "Epäsiveelliset nikit"
    - "Rasistinen puhe"
    - "Vakava solvaaminen"
    - "Sotapropaganda"
  moderate:
    - "Sopimaton nikki"
    - "Kiroilu päiväsaikaan"
    - "Jatkuva lokitus"
  minor:
    - "Epäselvät tapaukset"
    - "Lievä epäkohteliaisuus"
